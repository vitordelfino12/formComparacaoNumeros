<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comparação</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>EBAC Exercicio</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <h2>Comparação de números</h2>
            <form id="form-numbers">
                <input type="number" id="numero-a" required placeholder="Digite o primeiro número:"/>
                <p class="error-message">
                    O numero A precisa ser menor que o numero B.
                </p>
                <input type="number" id="numero-b" required placeholder="Digite o segundo número:"/>
                <button id="compare" type="submit">Compare</button>
            </form>
            <p class="sucess-message"></p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
